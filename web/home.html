        var i = 1;
        function changeImg() {
            i ++;

            bannerImg.src = "img/"+ i +".jpg";

                i = 0;
            }
        }
        $(function () {

            $("#ad_img").fadeIn(1000);

            $("#ad_img").fadeOut(2000);
        }
    </script>
