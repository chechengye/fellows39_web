<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS与DIV讲解</title>
    <!--
        外部或外联CSS样式表
        rel="stylesheet" ：必须添加此属性作为CSS文件标识
    -->
    <link rel="stylesheet" href="css/css_study.css"/>
    <!--内部的CSS样式
        CSS样式可以层叠使用
        元素选择器：标签名称：{}
        ID选择器 ： #id名称{}
        类选择器：.class名称{}
        class选择器与ID选择器的区别
        1、语法区别
        id对应CSS使用的样式是#
        class对应使用的样式是.
        2、使用次数的区别
        id只能被一个元素使用,唯一的 (类似于身份证)
        class类标记可以被多个元素重复使用 （衣服）
        3、语法与使用不同
        可以根据ID获取到唯一的一个元素。元素中内容，进行操作
    -->
    <style>
        div{
            width: 100px;
        }

        #div1{
            width: 100px;
            height: 100px;
            background: yellow;
            display: none;
            float: left;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: blue;


        }
        #div3{
            width: 100px;
            height: 100px;
            background: green;


        }
        .drink{
            background: yellow;
        }
    </style>
</head>
<body>
    <!--
    style="" ：直接写在元素或标签内部的，称为内联css样式
    div为块级元素，所以不设置宽度的时候，默认占的是100%
    高度是内容的高度，div默认的内边距

    -->
    <!--<div id="div1" style="background: red">女装鞋包</div>

    <div id="div2" class="drink">酒类</div>

    <div id="div3" class="drink">饮料</div>

    <div id="div4" class="drink">数码产品</div>-->


    <!--
        浮动float:
        通常有左浮动、右浮动两种
        块级元素设定浮动之后，会同时拥有行内元素和块级元素的特性，最明显的不同就是
        它不再默认宽度为100%。
        若是行内元素，使用浮动可以设置宽高或者内外边距margin，padding
        相当于将display属性设定为inline-block。
        浮动的停止条件:直到它的外边缘碰到包含框或另一个浮动框的边框为止
        display:none 隐藏一个元素
    -->
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
